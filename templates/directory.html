<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Справочник ТС</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="topbar">
    <div class="nav">
      <a class="tab" href="/">График</a>
      <a class="tab active" href="/directory">Справочник</a>
      <a class="tab" href="/palette">Палитра</a>
    </div>

    <div class="block">
      <div class="title">Справочник</div>
      <button id="addRowBtn" class="primary">Добавить строку</button>
      <span id="dirStatus" class="kpi"></span>
    </div>
  </div>

  <div class="filters">
    <div class="title">Поля справочника</div>
    <div class="hint">Заполните для каждого авто: Гос номер, График работы (текст), Режим (начало/конец). Режим влияет на автозаполнение строки “График работы” в сетке (можно переопределять кликами).</div>
  </div>

  <div class="tableWrap" style="height: calc(100vh - 140px)">
    <table id="dirTable"></table>
  </div>

  <script src="/static/directory.js"></script>
</body>
</html>
